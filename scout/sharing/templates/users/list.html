{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <a href="{% url 'sharing:add' %}" class="btn btn-primary">Add user</a>
        {% if users %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Email</td>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
{% endblock %}
