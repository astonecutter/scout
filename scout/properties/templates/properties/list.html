{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if properties %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Notes</td>
                    </tr>
                </thead>
                <tbody>
                    {% for property in properties %}
                        <tr>
                            <td><a href="{% url 'properties:edit' property.pk %}">{{ property.name }}</a></td>
                            <td>{{ property.notes|linebreaksbr }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
{% endblock %}
